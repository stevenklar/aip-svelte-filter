version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "stevenklar"
    assignees:
      - "stevenklar"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@vitest/*"
          - "eslint*"
          - "prettier*"
          - "typescript*"
          - "vite*"
          - "vitest*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "svelte"
          - "peggy"
        update-types:
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
