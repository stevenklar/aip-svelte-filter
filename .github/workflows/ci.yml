name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build grammar
        run: npm run build:grammar

      - name: Auto-format code (PR only)
        if: github.event_name == 'pull_request' && matrix.node-version == 20
        run: |
          # Run formatter
          npm run format
          
          # Run ESLint autofix
          npm run format-eslint
          
          # Check for changes
          if [ -n "$(git status --porcelain)" ]; then
            echo "üìù Found formatting changes - committing fixes"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "style: auto-format code with prettier and eslint

            Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
            git push origin HEAD:${{ github.head_ref }}
            echo "‚úÖ Code auto-formatted and committed"
            echo "AUTOFIX_APPLIED=true" >> $GITHUB_ENV
          else
            echo "‚úÖ No formatting changes needed"
            echo "AUTOFIX_APPLIED=false" >> $GITHUB_ENV
          fi

      - name: Comment on auto-format (PR only)
        if: github.event_name == 'pull_request' && matrix.node-version == 20 && env.AUTOFIX_APPLIED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **Auto-formatted your code!**\n\nI found some formatting issues and fixed them automatically. The latest commit includes these formatting changes:\n\n- ‚ú® Prettier formatting\n- üîß ESLint auto-fixes\n\nYour tests will continue running on the formatted code! üéâ'
            })

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload test results to Codecov
        if: matrix.node-version == 20
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: Coverage Report
          summary-title: Coverage Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-title: Coverage
          coverage-path-prefix: ./coverage/
          
      - name: Coverage check
        if: matrix.node-version == 20
        run: |
          echo "üìä Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "=================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract coverage percentage from json-summary
          if [ -f "./coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "
              const summary = require('./coverage/coverage-summary.json');
              const pct = summary.total.lines.pct;
              console.log(\`üìà **Line Coverage: \${pct}%**\`);
              
              // Add file breakdown
              console.log('');
              console.log('| File | Lines | Functions | Branches | Statements |');
              console.log('|------|-------|-----------|----------|------------|');
              
              Object.entries(summary).forEach(([file, data]) => {
                if (file !== 'total' && data.lines) {
                  const fileName = file.replace(process.cwd() + '/', '');
                  console.log(\`| \${fileName} | \${data.lines.pct}% | \${data.functions.pct}% | \${data.branches.pct}% | \${data.statements.pct}% |\`);
                }
              });
              
              console.log('');
              console.log(\`**Total Coverage: \${pct}%**\`);
              pct;
            ")
            echo "$COVERAGE" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/index.d.ts

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish dry run
        run: npm publish --dry-run
