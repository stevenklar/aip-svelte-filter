name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build grammar
        run: npm run build:grammar

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage comment
        if: matrix.node-version == 20 && github.event_name == 'pull_request'
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          title: Coverage Report
          summary-title: Coverage Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-title: Coverage
          coverage-path-prefix: ./coverage/
          
      - name: Coverage check
        if: matrix.node-version == 20
        run: |
          echo "ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "=================" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract coverage percentage from json-summary
          if [ -f "./coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -p "
              const summary = require('./coverage/coverage-summary.json');
              const pct = summary.total.lines.pct;
              console.log(\`ðŸ“ˆ **Line Coverage: \${pct}%**\`);
              
              // Add file breakdown
              console.log('');
              console.log('| File | Lines | Functions | Branches | Statements |');
              console.log('|------|-------|-----------|----------|------------|');
              
              Object.entries(summary).forEach(([file, data]) => {
                if (file !== 'total' && data.lines) {
                  const fileName = file.replace(process.cwd() + '/', '');
                  console.log(\`| \${fileName} | \${data.lines.pct}% | \${data.functions.pct}% | \${data.branches.pct}% | \${data.statements.pct}% |\`);
                }
              });
              
              console.log('');
              console.log(\`**Total Coverage: \${pct}%**\`);
              pct;
            ")
            echo "$COVERAGE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la dist/
          test -f dist/index.js
          test -f dist/index.d.ts

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish dry run
        run: npm publish --dry-run
